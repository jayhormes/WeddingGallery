			<script>

				}
			</script>
				<script>
					function GetUserNameFromDB(){
						if (GetUserName == 1) {
							WeddingDatabase.collection("cj_customers").doc(LineUserId)
							.onSnapshot(function(doc) {
								UserName = doc.data().name;
								ChangeThankByUserString();
							});	
						}
					}
				</script>
			<script>
				var url = location.href;
				var LineUserId = "";
				var GetUserName = 0;
				var UserName = "";
				if(url.indexOf('?')!=-1) {
					var UrlContent = url.split('?');
					LineUserId = UrlContent[1];
					GetUserName = 1;
					GetUserNameFromDB();
				} else {
					ChangeThankString();
				}
